<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <link rel="stylesheet" href="imageslinks.css">
</head>

<body>
    <section id="home">
        <h1>Welcome to our Website!</h1>
        <p>This is a place where you can explore technology, nature, and delicious food.</p>
        <img src="images\tech1.jpg" alt="Technology Image" href="https://www.pexels.com/search/technology/" width="123px" height="112px">
    </section>

    <section id="gallery">
        <h2>Gallery - Nature</h2>
        <div class="gallery">
            <a href="https://www.pexels.com/search/mountains/"><img src="images\nature1.jpg" alt="Nature Image 1" width="118px" height="110px">Mountain</a>
            <a href="https://www.pexels.com/search/nature/"><img src="images\nature2.jpg" alt="Nature Image 2" width="138px" height="140px">Beautifulscene</a>
            <a href="https://www.pexels.com/search/nature%20waterfall/"><img src="images\nature3.jpg" alt="Nature Image 3">Waterfall</a>
        </div>
    </section>

    <section id="menu">
        <h3>Menu</h3>
        <ul>
            <li><a href="https://www.pexels.com/search/food/"><img src="images\menu1.jpg" alt="Food Item 1" height="150px" width="180px"> Food Item 1</a></li>
            <li><a href="https://www.pexels.com/search/food%20tasty/"><img src="images\menu2.jpg" alt="Food Item 2" height="135px" width="170px"> Food Item 2</a></li>
            <li><a href="https://www.pexels.com/search/food%20tasty%20fries/"><img src="images\menu3.jpg" alt="Food Item 3" height="144px" width="165px"> Food Item 3</a></li>
        </ul>
    </section>
</body>

</html>
